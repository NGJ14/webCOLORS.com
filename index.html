<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebCOLORS</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="alert">
        <p>Click on any key to get new colours.</p>
        <p>Lock a particular colour to keep it.</p>
        <p>Click OK to continue.</p>
        <button class="ok">OK</button>
    </div>
    <div class="all">
        <div class="one">
            <i id="oneloc" class="fas fa-lock-open"></i>
            <div class="oneColorName"></div>
        </div>
        <div class="two">
            <i id="twoloc" class="fas fa-lock-open"></i>
            <div class="twoColorName"></div>
        </div>
        <div class="three">
            <i id="threeloc" class="fas fa-lock-open"></i>
            <div class="threeColorName"></div>
        </div>
        <div class="four">
            <i id="fourloc" class="fas fa-lock-open"></i>
            <div class="fourColorName"></div>
        </div>
    </div>
    <script src="./jquery-3.6.0.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
